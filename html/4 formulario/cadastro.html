<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles/cadastro.css">
</head>

<body>
    <main>
        <h1>Cadastro</h1>
        <form>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="" id="nome" placeholder="digite seu nome">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label class="ano">Data de Nascimento</label>
                <select name="" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                </select>
                <select name="" id="">
                    <option value="">Janeiro</option>
                    <option value="">Fevereiro</option>
                    <option value="">Março</option>
                    <option value="">Abril</option>
                    <option value="">Maio</option>
                    <option value="">Junho</option>
                    <option value="">Julho</option>
                    <option value="">Agosto</option>
                    <option value="">Setembro</option>
                    <option value="">Outubro</option>
                    <option value="">Novembro</option>
                    <option value="">Dezembro</option>
                </select>
                <select name="" id="">
                    <option value="">1990</option>
                    <option value="">1991</option>
                    <option value="">1992</option>
                    <option value="">1993</option>
                    <option value="">1994</option>
                    <option value="">1995</option>
                    <option value="">1996</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                    <option value="">1999</option>
                </select>
            </div>
            <div>
                <label for="">Gênero</label>

                <input type="radio" name="genero" id="">
                <label for="f">Feminino</label>

                <input type="radio" name="genero" id="">
                <label for="m">Masculino</label>

                <input type="radio" name="genero" id="">
                <label for="outros">Outros</label>
                <textarea name="" id="outros" placeholder="Descreva" name="genero" id="" cols="30" rows="5"  ></textarea>
            </div>
            <div class="div-stack">
                <label for="" id="stack">Stack</label>
                <div>
                <input type="checkbox" name="stack" id="html">
                <label for="html">HTML</label>
                </div>
                <div>
                <input type="checkbox" name="stack" id="css">
                <label for="css">CSS</label>
                </div>
                <div>
                <input type="checkbox" name="stack" id="javascript">
                <label for="javascript">JavaScript</label>
                </div>
                <div>
                <input type="checkbox" name="stack" id="node">
                <label for="node">Node</label>
                </div>
                 <div>
                <input type="checkbox" name="stack" id="sql">
                <label for="sql">SQL</label>
                </div>
                
            </div>
            
            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p> Já tem uma conta?<a href="./formulario.html">Entre aqui</a>.</p>
    </main>
</body>

</html>
