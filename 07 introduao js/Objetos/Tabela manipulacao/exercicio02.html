<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-blue-100">
    <main class=" h-full p-10">
        <h1 class="font-bold text-2xl text-center pb-3">Lista de Produtos</h1>
        <div class="">
            <table class="w-full rounded-lg overflow-hidden">
                <thead class=" bg-blue-200 font-bold text-left">
                    <tr class=" ">
                        <th class="">Imagem</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Frete Grátis</th>
                    </tr>
                </thead>
                <tbody class="bg-white" id="tabela-produtos">
                    <tr class="hover:bg-gray-200">
                        <td><img class="w-20 p-2" src="./man united.webp" alt="camiseta-man-United"></td>
                        <td>Camiseta</td>
                        <td>R$ 49,90</td>
                        <td class="text-green-600 font-medium">Sim</td>
                    </tr>
                    <tr class="border-t border-gray-200 hover:bg-gray-200">
                        <td><img class="w-20 p-2" src="./sapato.webp" alt="tenis de corrida"></td>
                        <td>Tênis</td>
                        <td>R$ 199,90</td>
                        <td class="text-red-600">Não</td>
                    </tr>
                    <tr class="border-t border-gray-200 hover:bg-gray-200">
                        <td><img class="w-20 p-2" src="./calsa.webp" alt="calça jens"></td>
                        <td>Calça Jeans</td>
                        <td>R$ 120,00</td>
                        <td class="text-green-600 font-medium">Sim</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <script src="aulamap.js"></script>
    </main>
</body>

</html>
